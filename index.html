<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Công cụ đơn giản cho phép bạn tải xuống hình thu nhỏ của bất kỳ video YouTube nào bằng cách nhập URL của video. Công cụ đơn giản và thanh lịch.">
    <meta property="og:title" content="Lấy Hình Thu Nhỏ Video YouTube">
    <meta property="og:image" content="http://www.get-youtube-thumbnail.com/get-youtube-image.png">
    <meta property="og:site_name" content="Lấy Hình Thu Nhỏ Video YouTube">
    <meta property="og:description" content="Tải xuống hình thu nhỏ mặc định của bất kỳ video YouTube nào với công cụ đơn giản và thanh lịch này.">
    <title>Lấy Hình Thu Nhỏ Video YouTube</title>
    <link href="https://fonts.googleapis.com/css?family=Muli:400,700,400italic,700italic|Ovo" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://www.google-analytics.com/analytics.js"></script>
    <script>
        $(document).ready(function() {
            $("#get").click(function () {
                var ytl = $("#youtubeLink").val();
                var yti = ytl.match(/(?:https?:\/\/)?(?:www\.)?youtu(?:be)?\.(?:com|be)(?:\/watch\?v=|\/)([^\s&]+)/);
                if (yti) {
                    $("#msg").html(`<h1>Hình Thu Nhỏ YouTube</h1>
                                    <p><img src="https://i3.ytimg.com/vi/${yti[1]}/maxresdefault.jpg" class="image" /></p>
                                    <p><img src="https://i3.ytimg.com/vi/${yti[1]}/hqdefault.jpg" class="image" /></p>
                                    <h2>URL Hình Ảnh:</h2>
                                    <br /><input name="imageURL" id="copyimageURL1" class="text" size="70" type="text" value="https://i3.ytimg.com/vi/${yti[1]}/maxresdefault.jpg" onclick="this.select()" readonly />
                                    <br /><input name="imageURL" id="copyimageURL2" class="text" size="70" type="text" value="http://i3.ytimg.com/vi/${yti[1]}/hqdefault.jpg" onclick="this.select()" readonly />
                                    <p>Nhấp chuột phải/Ctrl Click vào hình ảnh để tải xuống. Chọn URL ở trên và sao chép vào clipboard của bạn.</p>`);
                } else {
                    $("#msg").html("<p>URL YouTube không hợp lệ. Vui lòng thử lại.</p>");
                }
            });

            $("#copyimageURL1, #copyimageURL2").click(function () {
                $(this).select();
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>Lấy Hình Thu Nhỏ Video YouTube</h1>
        <div class="ad-header">
            <!-- Quảng cáo trên đầu trang -->
            <script type="text/javascript">
                atOptions = {
                    'key' : '6b4c5f125e182e74e5f371168a51b8cc',
                    'format' : 'iframe',
                    'height' : 90,
                    'width' : 728,
                    'params' : {}
                };
            </script>
            <script type="text/javascript" src="//www.topcreativeformat.com/6b4c5f125e182e74e5f371168a51b8cc/invoke.js"></script>
        </div>
        <p>Để lấy hình thu nhỏ của bất kỳ video YouTube nào, hãy nhập URL vào ô bên dưới.</p>
        <p>URL của bạn nên trông như thế này:<br />
            <em>http://www.youtube.com/watch?v=erLk59H86ww</em>
        </p>
    </header>
    <main>
        <input type="text" class="text" id="youtubeLink" size="60" />
        <button id="get" class="button">Lấy Hình Thu Nhỏ YouTube</button>
        <div class="ad-main">
            <!-- Quảng cáo giữa nội dung -->
            <script type="text/javascript">
                atOptions = {
                    'key' : '6b4c5f125e182e74e5f371168a51b8cc',
                    'format' : 'iframe',
                    'height' : 90,
                    'width' : 728,
                    'params' : {}
                };
            </script>
            <script type="text/javascript" src="//www.topcreativeformat.com/6b4c5f125e182e74e5f371168a51b8cc/invoke.js"></script>
        </div>
        <div id="msg"></div>

            <script type="text/javascript" src="//www.topcreativeformat.com/6b4c5f125e182e74e5f371168a51b8cc/invoke.js"></script>

</body>
</html>
